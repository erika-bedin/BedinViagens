  <main>  
      <div class="container">
        <h1 class="page-title">Formulário de Contato</h1>
        <div class="search-form">
        <form class="form-control-sm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control-sm" id="nome">                
            </div>
            <div class="form-group">
                <label for="cel">Celular:</label>
                <input type="tel" class="form-control" id="cel">
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" id="email">
            </div>            
            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea class="form-control" id="mensagem" rows="5"></textarea>
                <div id="dadosHelp" class="form-text text-center">Não compartilhamos dados dos clientes.</div>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>
        </form>
    </div>
