        <img src="./img/logolimpa.png" alt="Logotipo da agência de viagens" width="100">
        <img src="./img/bedinviagens.png" alt="Logotipo da Bedin viagens" width="300">
          <a class="navbar-brand" href="/index.html"></a>            
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="/index.html">Início</a>

              <li class="nav-item">
                <a class="nav-link" href="./destino.html">Destinos</a>

      </nav>
  </header>  
  <main>  
      <div class="container">
        <h1 class="page-title">Entre em contato conosco</h1>
        <form>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome">
            </div>
            <div class="form-group">
                <label for="cel">Celular:</label>
                <input type="tel" class="form-control" id="cel">
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" id="email">
            </div>            
            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea class="form-control" id="mensagem" rows="5"></textarea>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
  </main>
